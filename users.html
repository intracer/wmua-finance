<!DOCTYPE html>
<html ng-app="app">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Angular-xeditable Starter Template</title>
    <!-- Bootstrap 3 css -->
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Angular.js -->
    <script src="bower_components/angular/angular.js"></script>
    <!-- Angular-xeditable -->
    <link href="bower_components/angular-xeditable/dist/css/xeditable.css" rel="stylesheet">
    <script src="bower_components/angular-xeditable/dist/js/xeditable.js"></script>
    <script src="bower_components/angular-mocks/angular-mocks.js"></script>
    <!-- app.js -->
    <script src="users.js"></script>
</head>
<body style="padding: 20px">
<h4>Angular-xeditable Editable row (Bootstrap 3)</h4>
<div ng-app="app" ng-controller="Ctrl">
    <table class="table table-bordered table-hover table-condensed">
        <tr style="font-weight: bold">
            <td style="width:35%">Name</td>
            <td style="width:20%">Status</td>
            <td style="width:20%">Group</td>
            <td style="width:25%">Edit</td>
        </tr>
        <tr ng-repeat="user in users">
            <td>
                <!-- editable username (text with validation) -->
                <span editable-text="user.name" e-name="name" e-form="rowform"
                      onbeforesave="checkName($data, user.id)" e-required>
          {{ user.name || 'empty' }}
        </span>
            </td>
            <td>
                <!-- editable status (select-local) -->
                <span editable-select="user.status" e-name="status"
                      e-form="rowform"
                      e-ng-options="s.value as s.text for s in statuses">
          {{ showStatus(user) }}
        </span>
            </td>
            <td>
                <!-- editable group (select-remote) -->
                <span editable-select="user.group" e-name="group"
                      onshow="loadGroups()" e-form="rowform"
                      e-ng-options="g.id as g.text for g in groups">
          {{ showGroup(user) }}
        </span>
            </td>
            <td style="white-space: nowrap">
                <!-- form -->
                <form editable-form name="rowform"
                      onbeforesave="saveUser($data, user.id)"
                      ng-show="rowform.$visible"
                      class="form-buttons form-inline" shown="inserted == user">
                    <button type="submit" ng-disabled="rowform.$waiting"
                            class="btn btn-primary">
                        save
                    </button>
                    <button type="button" ng-disabled="rowform.$waiting"
                            ng-click="rowform.$cancel()"
                            class="btn btn-default">
                        cancel
                    </button>
                </form>
                <div class="buttons" ng-show="!rowform.$visible">
                    <button class="btn btn-primary" ng-click="rowform.$show()">
                        edit
                    </button>
                    <button class="btn btn-danger"
                            ng-click="removeUser($index)">del
                    </button>
                </div>
            </td>
        </tr>
    </table>

    <button class="btn btn-default" ng-click="addUser()">Add row</button>
</div>
</body>
</html>
